<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!--  jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>   
<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>


<title>Document</title>
</head>

<style>
    .custom-border{
        border-color: whitesmoke !important;
        border-width: 0.2em !important;
    }
</style>

<body class="bg-light">
  <div class="bootstrap-iso">
    <section class="rounded border custom-border p-3 m-3">
        <div class="container">
          <div class="row mb-4">
            <div class="col-12 text-center">
              <h2 class="font-weight-bold mb-0">Dados Pessoais</h2>
            </div>
            <div class="text-center">
              <img src="https://farpet.4vets.com.br/skin/frontend/argento/modelo/images/login/cadastro.png" class="rounded" alt="...">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <label for="nomeCompleto">Nome Completo: </label>
                <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user"></i>
                </div>
                <input class="form-control" id="nomeCompleto" placeholder="Nome Completo" type="text">
                </div>
             </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="sexo">Sexo: </label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                  <option selected></option>
                  <option value="1">Masculino</option>
                  <option value="2">Feminino</option>
                </select>
              </div>
            </div>
      
            <div class="col-md-2">
              <div class="form-group">
                <label for="sexo">Estado Civil: </label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                  <option selected></option>
                  <option value="1">Solteiro</option>
                  <option value="2">Casado</option>
                  <option value="3">Divorciado</option>
                </select>
              </div>
            </div>
      
            <div class="col-md-3">
              <label for="dataNascimento">Data Nascimento: </label>
                <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text">
                </div>
             </div>
      
            <div class="col-md-4">
              <div class="form-group">
                <label for="nomeMae">Nome da Mãe: </label>
                <input type="text" class="form-control" id="nomeMae" placeholder="Nome da Mãe">
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label for="grauInstrucao">Grau de Instrução: </label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                  <option selected></option>
                  <option value="1">Ensino Fudamental Incompleto</option>
                  <option value="2">Ensino Fudamental Completo</option>
                  <option value="3">Ensino Médio Incompleto</option>
                  <option value="4">Ensino Médio Completo</option>
                  <option value="5">Ensino Superior Incompleto</option>
                  <option value="6">Ensino Superior Completo</option>
                  <option value="7">Pós Graduação Incompleto</option>
                  <option value="8">Pós Graduação Completo</option>
                  <option value="9">Mestrado Incompleto</option>
                  <option value="10">Mestrado Completo</option>
                  <option value="11">Doutorando Incompleto</option>
                  <option value="12">Doutorando Completo</option>
                </select>
              </div>
            </div>
      
            <div class="col-md-3">
              <div class="form-group">
                <label for="profissao">Profissão: </label>
                <input type="text" class="form-control" id="profissao" placeholder="Profissão">
              </div>
            </div>
      
            <div class="col-md-2">
              <div class="form-group">
                <label for="tipoSanguineo">Tipo Sanguíneo: </label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                  <option selected></option>
                  <option value="1">+O</option>
                  <option value="2">-O</option>
                  <option value="3">+A</option>
                  <option value="4">-A</option>
                  <option value="5">+B</option>
                  <option value="6">-B</option>
                  <option value="7">+AB</option>
                  <option value="8">-AB</option>
                </select>
              </div>
            </div>
      
            <div class="col-md-3">
              <div class="form-group">
                <label for="numFilhos">Número de Filhos: </label>
                <input type="number" class="form-control" id="numFilhos" placeholder="Número de Filhos">
              </div>
            </div>
      
            <div class="col-md-3">
              <div class="form-group">
                <label for="naturalidade">Naturalidade: </label>
                <input type="text" class="form-control" id="naturalidade" placeholder="Naturalidade">
              </div>
            </div>
      
            <div class="col-md-3">
              <div class="form-group">
                <label for="nacionalidade">Nacionalidade: </label>
                <input type="text" class="form-control" id="nacionalidade" placeholder="Nacionalidade">
              </div>
            </div>
          </div>
        </div>
      </section>
    
      <section class="rounded border custom-border p-3 m-3">
        <div class="container">
            <div class="row mb-4">
                <div class="col-12 text-center">
                  <h2 class="font-weight-bold mb-0">Endereço</h2>
                </div>
              </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="Rua">Rua: </label>
                    <input class="form-control" type="text" id="rua" placeholder="Rua">
                </div>
                <div class="col-md-3">
                    <label for="Numero">Número: </label>
                    <input class="form-control" type="number" id="numero" placeholder="Número">
                </div>
                <div class="col-md-3">
                    <label for="Complemento">Complemento: </label>
                    <input class="form-control" type="text" id="complemento" placeholder="Complemento">
                </div>
                <div class="col-md-3">
                    <label for="Bairro">Bairro: </label>
                    <input class="form-control" type="text" id="bairro" placeholder="Bairro"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="cep">CEP: </label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-map-marker"></i>
                      </div>
                    <input class="form-control" type="text" id="cep" placeholder="CEP">
                </div>
              </div>
                <div class="col-md-3">
                    <label for="Cidade">Cidade: </label>
                    <input class="form-control" type="text" id="cidade" placeholder="Cidade">
                </div>
            </div>  
        </div>
    </section>
  </div>
</body>

<script>
 $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })

    $('#cep').mask('00000-000', {reverse: true});
</script>
</html>
